<!DOCTYPE html>
<html lang="en">
<head>

<style>
    body {
        background-image: url(background.gif);

    }
    h1 {
        color: white;

    }
    .weather-container {
        border: solid black 2px;
        border-radius: 50px;
        width: 50%;
        background-color: rgba(248, 255, 255, 0.212);

        font-size: 150%;
        padding: 38px;
    }

        border-radius: 25px;
        border: solid rgba(233, 240, 240, 0.952);

    }

    footer {
        font-size: 175%;

        color: white;
    }
    
    div#weather {
    display: flex;
    padding: 15px;

}

 input button {
    border: none;
    outline: none;

    margin-right: 20px;

    color: black;
 }

    <h1>Weather Update - Iligan City</h1>
